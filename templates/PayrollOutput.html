<!DOCTYPE html>
<html>

<head>
    <title>Searched Employee Information</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='EmpDatabase_layout.css') }}">
    <!-- <link rel= "stylesheet" type= "text/css" href="/static/EmpDatabase_layout.css"> -->
</head>

<body>
    <div class="topnav">
        <a class="home">Employee Management System</a>

        <form action="/" autocomplete="on" method = "GET">
			<button type="submit">HOME</button>
		</form>
		<form action="/getemp" autocomplete="on" method = "GET">
			<button type="submit">EMPLOYEE INFORMATION</button>
		</form>
		<form action="/toattendance" autocomplete="on" method = "POST">
			<button type="submit">ATTENDANCE</button>
		</form>
		<form action="/topayroll" autocomplete="on" method = "POST">
			<button type="submit">PAYROLL</button>
		</form>
		<form action="/tomanageemp" autocomplete="on" method = "POST">
			<button type="submit">MANAGE EMPLOYEE</button>
		</form>

    </div>
    
    <center>
        <br><br><br>
        <h1>Payroll Information</h1><br><br><br>
        

        <table border="0" style="box-shadow:1px 1px 10px white" width="70%" height="70%" align="center">
            <tr>
                <td style="background-position:center center" valign="top" align="center">
                    <table border="0" cellpadding="8px" width="100%" style="background-color:#CCCCCC">
                        <tr style="background-color:navy;color:white">
                            <td>Employee ID</td>
                            <td>First Name</td>
                            <td>Last Name</td>
                            <td>Hourly Rate</td>
                            <td>Hours Worked</td>
                            <td>Monthly Salary</td>
                            <td>Months</td>
                        </tr>
                        {% for item in data %}
                        <tr>
                            <td>{{item[0]}}</td>
                            <td>{{item[1]}}</td>
                            <td>{{item[2]}}</td>
                            <td>{{item[3]}}</td>
                            <td>{{item[4]}}</td>
                            <td>{{item[5]}}</td>
                            <td>{{item[6]}}</td>
                        </tr>
                        {% endfor %}
                    </table>

                </td>
            </tr>
        </table>

    </center>
</body>

</html>
