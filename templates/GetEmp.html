	<!DOCTYPE html>
<html>
<head>
	<title>Get Employee Information</title>
	<link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='EmpDatabase_layout.css') }}">
</head>
<body>
	<div class="topnav">
		<a class="home">Employee Database</a>
		
		<form action="/" autocomplete="on" method = "GET">
			<button type="submit">HOME</button>
		</form>
		<form action="/getemp" autocomplete="on" method = "GET">
			<button type="submit">EMPLOYEE INFORMATION</button>
		</form>
		<form action="/toattendance" autocomplete="on" method = "POST">
			<button type="submit">ATTENDANCE</button>
		</form>
		<form action="/topayroll" autocomplete="on" method = "POST">
			<button type="submit">PAYROLL</button>
		</form>
		<form action="/toaddemp" autocomplete="on" method = "POST">
			<button type="submit">ADD EMPLOYEE</button>
		</form>
		<form action="/tofetchemp" autocomplete="on" method = "POST">
			<button type="submit">SEARCH EMPLOYEE</button>
		</form>
	</div>
	
	<center>
		<br><br><br>
		<h1 style="color: rgb(0, 124, 143);">SEARCH FOR EMPLOYEE INFORMATION</h1><br><br><br>
		
		<body bgcolor="lightgrey">

			<form action="/fetchemp" autocomplete="on" method="POST">

				<p style="color: grey">To search for the employee's information, please enter his/her Employee ID.</p><br><br>

				<p>Employee ID:</p><br> <input style="height:22pt; font-size:16pt;" type="number" name="emp_id" autofocus size="40"><br><br><br><br>
				<div style="padding-right: 45pt;">
					<button class="fetch-button" type="submit">FETCH INFO</button><br><br><br><br>
					<button class="reset-button" type="reset">RESET</button>
				</div>
			</form>

		</body>
	</center>
</body>

</html>
